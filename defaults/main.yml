---
# defaults for freebsd-ssmtp

fm_ssmtp_debug: False
fm_ssmtp_auth_debug: False
fm_ssmtp_backup_conf: no

# CHANGE AT LEAST THIS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
rc_conf_hostname: "srv.example.com"
fm_ssmtp_postmaster_address: "postmaster@example.com"
fm_ssmtp_mailhub: "hub.example.com:587"
fm_ssmtp_rewriteDomain: "example.com"
fm_ssmtp_UseTLS: "Yes"
fm_ssmtp_UseSTARTTLS: "Yes"
fm_ssmtp_AuthUser: "username"
fm_ssmtp_AuthPass: "password"
fm_ssmtp_AuthMethod: "LOGIN"
fm_ssmtp_FromLineOverride: "yes"
fm_ssmtp_revaliases: []
# CHANGE AT LEAST THIS <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

freebsd_install_method: "packages"
# freebsd_install_method: "ports"
freebsd_use_packages: "yes"
freebsd_install_retries: 10
freebsd_install_delay: 5

freebsd_ssmtp_packages:
  - "mail/ssmtp"

# /etc/mail/mailer.conf
fm_ssmtp_mailerconf:
  - "sendmail        /usr/local/sbin/ssmtp"
  - "send-mail       /usr/local/sbin/ssmtp"
  - "mailq           /usr/local/sbin/ssmtp"
  - "newaliases      /usr/local/sbin/ssmtp"
  - "hoststat        /usr/bin/true"
  - "purgestat       /usr/bin/true"

# /etc/periodic.conf.local
fm_ssmtp_periodic_conf:
  - regexp: "daily_clean_hoststat_enable"
    val: "\"NO\""
  - regexp: "daily_status_mail_rejects_enable"
    val: "\"NO\""
  - regexp: "daily_status_include_submit_mailq"
    val: "\"NO\""
  - regexp: "daily_submit_queuerun"
    val: "\"NO\""

# /etc/rc.conf
fm_ssmtp_rcconf:
  - regexp: "sendmail_enable"
    val: "\"NONE\""
  - regexp: "sendmail_submit_enable"
    val: "\"NO\""
  - regexp: "sendmail_outbound_enable"
    val: "\"NO\""
  - regexp: "sendmail_msp_queue_enable"
    val: "\"NO\""

